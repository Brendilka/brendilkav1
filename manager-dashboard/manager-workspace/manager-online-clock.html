<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clock - Brendilka Time Manager</title>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --header-bg: #2c3e50;
            --header-accent: #1abc9c;
            --page-bg: #f4f7f6;
            --card-bg: #ffffff;
            --text-primary: #333;
            --accent-blue: #3498db;
            --clock-in-bg: #2ecc71;
            --clock-out-bg: #e74c3c;
            --action-bg: #f39c12;
        }
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: var(--page-bg); }
        .page-header { background-color: var(--header-bg); color: #ecf0f1; padding: 20px; text-align: center; border-bottom: 5px solid var(--header-accent); }
        .page-header a { text-decoration: none; color: inherit; }
        .page-header h1 { margin: 0; font-size: 2.2em; font-weight: 400; }

        .clock-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .time-display { font-size: 3.5em; font-weight: 700; color: var(--header-bg); margin-bottom: 10px; }
        .date-display { font-size: 1.2em; color: var(--text-secondary); margin-bottom: 25px; }

        .status-display {
            font-size: 1.3em;
            font-weight: 500;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .status-out { background-color: #e74c3c20; color: var(--clock-out-bg); }
        .status-in { background-color: #2ecc7120; color: var(--clock-in-bg); }

        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { border: none; padding: 20px; border-radius: 8px; color: white; font-size: 1.2em; font-weight: 700; cursor: pointer; transition: opacity 0.3s; }
        .btn i { margin-right: 10px; }
        .btn-in { background-color: var(--clock-in-bg); grid-column: 1 / -1; }
        .btn-out { background-color: var(--clock-out-bg); grid-column: 1 / -1; }
        .btn-action { background-color: var(--action-bg); font-size: 1em; }
        .btn:hover { opacity: 0.9; }

        .punch-history { margin-top: 30px; text-align: left; }
        .punch-history h3 { color: var(--header-bg); border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; }
        .punch-history ul { list-style-type: none; padding: 0; }
        .punch-history li { padding: 8px 0; border-bottom: 1px solid #f1f1f1; }
    </style>
</head>
<body>
    <header class="page-header"><a href="manager-dashboard.html"><h1>Brendilka Time Manager</h1></a></header>

    <div class="clock-container">
        <div id="time-display" class="time-display">14:32:45</div>
        <div id="date-display" class="date-display">Tuesday, 11 March 2025</div>

        <div class="status-display status-in">You are currently <strong>CLOCKED IN</strong></div>

        <div class="button-grid">
            <!-- Show Clock Out button if user is Clocked In -->
            <button class="btn btn-out"><i class="fas fa-sign-out-alt"></i>Clock Out</button>

            <!-- Show Clock In button if user is Clocked Out 
            <button class="btn btn-in"><i class="fas fa-sign-in-alt"></i>Clock In</button>
            -->

            <button class="btn btn-action"><i class="fas fa-coffee"></i>Start Break</button>
            <button class="btn btn-action"><i class="fas fa-random"></i>Transfer Job</button>
        </div>

        <div class="punch-history">
            <h3>Today's Punches</h3>
            <ul>
                <li><strong>14:30</strong> - Punch: End Break</li>
                <li><strong>14:00</strong> - Punch: Start Break</li>
                <li><strong>08:59</strong> - Punch: Clock In</li>
            </ul>
        </div>
    </div>

    <script>
        function updateTime() {
            const timeEl = document.getElementById('time-display');
            const dateEl = document.getElementById('date-display');
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString('en-GB');
            dateEl.textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
