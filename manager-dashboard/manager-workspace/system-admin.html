<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Administration - Brendilka</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --header-bg: #2c3e50;
            --header-accent: #1abc9c;
            --page-bg: #f4f7f6;
            --card-bg: #ffffff;
            --accent-dark: #34495e;
        }
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: var(--page-bg); }
        .page-header { background-color: var(--header-bg); color: #ecf0f1; padding: 20px; text-align: center; border-bottom: 5px solid var(--header-accent); }
        .page-header a { text-decoration: none; color: inherit; }
        .page-header h1 { margin: 0; font-size: 2.2em; font-weight: 400; }

        .page-container { width: 95%; max-width: 1200px; margin: 30px auto; }
        .section-title { width: 100%; text-align: center; font-size: 1.8em; color: var(--header-bg); margin-bottom: 30px; padding-bottom: 10px; border-bottom: 3px solid var(--accent-dark); }

        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }

        .admin-card {
            background: var(--accent-dark);
            color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        .admin-card:hover {
            transform: translateY(-5px);
            background-color: #2c3e50;
        }
        .admin-card i { font-size: 3em; margin-bottom: 15px; }
        .admin-card h3 { margin: 0; font-size: 1.3em; font-weight: 500; }

    </style>
</head>
<body>
    <header class="page-header"><a href="manager-dashboard.html"><h1>Brendilka Time Manager</h1></a></header>
    <div class="page-container">
        <h2 class="section-title">System Administration</h2>

        <div class="admin-grid">
            <a href="#" class="admin-card">
                <i class="fas fa-sitemap"></i>
                <h3>Business Structure</h3>
            </a>
            <a href="#" class="admin-card">
                <i class="fas fa-calculator"></i>
                <h3>Pay Rules</h3>
            </a>
            <a href="#" class="admin-card">
                <i class="fas fa-users-cog"></i>
                <h3>Functional Access</h3>
            </a>
            <a href="#" class="admin-card">
                <i class="fas fa-sync-alt"></i>
                <h3>Integrations (SFTP)</h3>
            </a>
             <a href="#" class="admin-card">
                <i class="fas fa-crosshairs"></i>
                <h3>Reference Tables</h3>
            </a>
            <a href="#" class="admin-card">
                <i class="fas fa-book-open"></i>
                <h3>User Guides & FAQ</h3>
            </a>
        </div>
    </div>
</body>
</html>
