<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - Brendilka Time Manager</title>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Global Styles --- */
        :root {
            --primary-bg: #f4f7f6;
            --header-bg: #2c3e50;
            --header-accent: #1abc9c;
            --text-dark: #34495e;
            --text-light: #ecf0f1;
            --border-color: #e1e5e8;
            --employee-accent: #3498db; /* Blue for employee theme */
            --shift-bg: #2980b9;
            --leave-bg: #e67e22;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-dark);
        }

        /* --- Header (Reused & Linked) --- */
        .page-header {
            background-color: var(--header-bg);
            color: var(--text-light);
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 5px solid var(--header-accent);
        }
        .page-header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 400;
        }
        .page-header a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Main Page Layout --- */
        .page-container {
            width: 98%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .section-title {
            font-size: 1.8em;
            color: var(--header-bg);
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--employee-accent);
        }

        /* --- Calendar Styling --- */
        .calendar-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-header h3 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 500;
            color: var(--header-bg);
        }
        .calendar-nav button {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            padding: 8px 12px;
            transition: background-color 0.2s;
        }
        .calendar-nav button:hover {
            background-color: #f0f0f0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day-name {
            font-weight: 700;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .day {
            border: 1px solid var(--border-color);
            min-height: 120px;
            padding: 8px;
            transition: background-color 0.2s;
        }
        .day.other-month {
            background-color: #f9fafb;
        }
        .day.today {
            border-color: var(--employee-accent);
            border-width: 2px;
        }
        .day-number {
            font-weight: 500;
            font-size: 0.9em;
        }
        .day.other-month .day-number {
            color: #b0bec5;
        }

        /* Event/Shift Styling */
        .event {
            padding: 5px 8px;
            border-radius: 4px;
            color: white;
            font-size: 0.8em;
            font-weight: 500;
            margin-top: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .event.shift {
            background-color: var(--shift-bg);
        }
        .event.night {
            background-color: #9b59b6;
        }
        .event.leave {
            background-color: var(--leave-bg);
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }
        .legend-color {
            width: 20px;
            height: 15px;
            border-radius: 3px;
        }

        /* Loading and Error States */
        .loading-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .day {
                min-height: 100px;
                padding: 5px;
            }
            .event { font-size: 0.7em; }
            .calendar-header h3 { font-size: 1.2em; }
        }
         @media (max-width: 480px) {
            .day-name { font-size: 0.7em; padding: 5px 0;}
            .day { min-height: 80px; }
        }

    </style>
</head>
<body>

    <header class="page-header">
        <a href="../employee-dashboard.html"><h1>Brendilka Time Manager</h1></a>
    </header>

    <div class="page-container">
        <h2 class="section-title">My Schedule</h2>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #2980b9;"></div>
                <span>Day Shift</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #9b59b6;"></div>
                <span>Night Shift</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #e67e22;"></div>
                <span>Day Off / Leave</span>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button id="prevMonth">< Prev</button>
                </div>
                <h3 id="monthTitle">Loading...</h3>
                <div class="calendar-nav">
                    <button id="nextMonth">Next ></button>
                </div>
            </div>

            <div id="loadingMessage" style="text-align: center; padding: 40px; color: #666;">
                Loading your schedule...
            </div>

            <div id="calendarGrid" class="calendar-grid" style="display: none;">
                <!-- Day Names -->
                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
                <!-- Calendar days will be dynamically generated -->
            </div>
        </div>
        
        <div id="errorMessage" style="display: none; background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-top: 20px;"></div>
    </div>

    <script>
        let currentDate = new Date(); // Use actual current date
        let currentUserId = null;

        // Get current user session
        async function getCurrentUser() {
            try {
                const response = await fetch('/api/user/current');
                if (!response.ok) {
                    throw new Error('Not logged in');
                }
                const user = await response.json();
                currentUserId = user.id;
                return user;
            } catch (error) {
                showError('Please log in to view your schedule');
                return null;
            }
        }

        function formatDate(date) {
            // Use local timezone consistently (no UTC conversion)
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function parseDate(dateString) {
            // Parse date string in local timezone (avoid UTC parsing issues)
            const [year, month, day] = dateString.split('-').map(Number);
            return new Date(year, month - 1, day);
        }

        function formatDisplayDate(date) {
            const options = { month: 'long', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function getFirstDayOfMonth(date) {
            return new Date(date.getFullYear(), date.getMonth(), 1);
        }

        function getLastDayOfMonth(date) {
            return new Date(date.getFullYear(), date.getMonth() + 1, 0);
        }

        function getDaysInMonth(date) {
            return new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
        }

        function getStartOfWeek(date) {
            const day = date.getDay(); // 0 = Sunday
            const diff = day; // How many days to go back to Sunday
            const result = new Date(date);
            result.setDate(result.getDate() - diff);
            return result;
        }

        async function loadMonthSchedule() {
            if (!currentUserId) return;

            try {
                const firstDay = getFirstDayOfMonth(currentDate);
                const lastDay = getLastDayOfMonth(currentDate);
                
                // Get calendar range (includes previous/next month days shown in calendar)
                const startDate = getStartOfWeek(new Date(firstDay));
                const endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + 41); // 6 weeks
                
                // Load all weeks that overlap with the month view
                const weeks = [];
                let currentWeek = new Date(startDate);
                
                while (currentWeek <= endDate) {
                    weeks.push(formatDate(currentWeek));
                    currentWeek.setDate(currentWeek.getDate() + 7);
                }

                // Fetch schedule data for all weeks
                const schedulePromises = weeks.map(weekStart => 
                    fetch(`/api/schedule/employee/${currentUserId}/${weekStart}`)
                        .then(response => response.ok ? response.json() : { schedules: [] })
                        .catch(error => {
                            console.error(`Failed to fetch schedule for week ${weekStart}:`, error);
                            return { schedules: [] };
                        })
                );

                const scheduleResults = await Promise.all(schedulePromises);
                const allSchedules = scheduleResults.flatMap(result => result.schedules || []);

                renderCalendar(allSchedules);
                
            } catch (error) {
                console.error('Error in loadMonthSchedule:', error);
                showError('Error loading schedule: ' + error.message);
            }
        }

        function renderCalendar(schedules) {
            const grid = document.getElementById('calendarGrid');
            
            // Clear existing days (keep day names)
            const dayElements = grid.querySelectorAll('.day');
            dayElements.forEach(el => el.remove());

            // Create schedule lookup with pattern repetition
            const scheduleMap = {};
            
            if (schedules.length > 0) {
                // Group schedules by week_offset to understand the pattern
                const patternWeeks = {};
                schedules.forEach(schedule => {
                    const weekOffset = schedule.week_offset || 0;
                    if (!patternWeeks[weekOffset]) {
                        patternWeeks[weekOffset] = [];
                    }
                    patternWeeks[weekOffset].push(schedule);
                });

                // Get the pattern length (number of different weeks)
                const patternLength = Object.keys(patternWeeks).length;
                console.log('DEBUG: Pattern weeks found:', Object.keys(patternWeeks));
                console.log('DEBUG: Pattern length:', patternLength);
                
                // Calculate calendar boundaries
                const firstDay = getFirstDayOfMonth(currentDate);
                const startDate = getStartOfWeek(new Date(firstDay));
                const endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + 41); // 6 weeks

                // Apply pattern to all calendar weeks
                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 7)) {
                    const weekStartDate = formatDate(d);
                    
                    // Calculate which week in the pattern this corresponds to
                    const weeksSinceEpoch = Math.floor(d.getTime() / (7 * 24 * 60 * 60 * 1000));
                    const patternWeekIndex = weeksSinceEpoch % patternLength;
                    
                    // Get the schedule template for this pattern week
                    const templateWeek = patternWeeks[patternWeekIndex];
                    if (templateWeek) {
                        templateWeek.forEach(schedule => {
                            // Calculate the actual date for this day in the current week
                            const actualDate = new Date(d);
                            actualDate.setDate(actualDate.getDate() + schedule.day_of_week);
                            const dateKey = formatDate(actualDate);
                            
                            // Copy the schedule but update the week_start_date
                            scheduleMap[dateKey] = {
                                ...schedule,
                                week_start_date: weekStartDate
                            };
                        });
                    }
                }
            }

            // Calculate calendar boundaries for rendering
            const firstDay = getFirstDayOfMonth(currentDate);
            const lastDay = getLastDayOfMonth(currentDate);
            const startDate = getStartOfWeek(new Date(firstDay));
            const endDate = new Date(startDate);
            endDate.setDate(endDate.getDate() + 41); // 6 weeks

            const today = new Date();
            const todayStr = formatDate(today);

            // Generate calendar days
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                const dayNumber = d.getDate();
                const dateStr = formatDate(d);
                const isCurrentMonth = d.getMonth() === currentDate.getMonth();
                const isToday = dateStr === todayStr;

                if (!isCurrentMonth) {
                    dayElement.classList.add('other-month');
                }
                if (isToday) {
                    dayElement.classList.add('today');
                }

                // Day number
                const dayNumberSpan = document.createElement('span');
                dayNumberSpan.className = 'day-number';
                dayNumberSpan.textContent = dayNumber;
                dayElement.appendChild(dayNumberSpan);

                // Add schedule if exists
                const schedule = scheduleMap[dateStr];
                if (schedule && isCurrentMonth) {
                    console.log('DEBUG: Processing schedule for', dateStr, ':', schedule);
                    
                    const event = document.createElement('div');
                    event.className = 'event';
                    
                    if (schedule.shift_type === 'leave') {
                        event.classList.add('leave');
                        event.textContent = 'Day Off';
                        console.log('DEBUG: Applied LEAVE styling for', dateStr);
                    } else if (schedule.shift_type === 'night') {
                        event.classList.add('night');
                        event.textContent = `${schedule.shift_start_time} - ${schedule.shift_end_time}`;
                        console.log('DEBUG: Applied NIGHT styling for', dateStr, 'shift_type:', schedule.shift_type);
                    } else {
                        event.classList.add('shift');
                        event.textContent = `${schedule.shift_start_time} - ${schedule.shift_end_time}`;
                        console.log('DEBUG: Applied DAY SHIFT styling for', dateStr, 'shift_type:', schedule.shift_type);
                    }
                    
                    dayElement.appendChild(event);
                }

                grid.appendChild(dayElement);
            }

            // Update month title
            document.getElementById('monthTitle').textContent = formatDisplayDate(currentDate);
            
            // Show calendar
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('calendarGrid').style.display = 'grid';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
        }

        // Navigation event listeners
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            document.getElementById('calendarGrid').style.display = 'none';
            document.getElementById('loadingMessage').style.display = 'block';
            loadMonthSchedule();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            document.getElementById('calendarGrid').style.display = 'none';
            document.getElementById('loadingMessage').style.display = 'block';
            loadMonthSchedule();
        });

        // Initialize
        async function init() {
            const user = await getCurrentUser();
            if (user) {
                await loadMonthSchedule();
            }
        }

        init();
    </script>

</body>
</html>
