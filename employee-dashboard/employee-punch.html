<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In/Out - Brendilka Time Manager</title>
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --header-bg: #2c3e50; --header-accent: #1abc9c; --employee-accent: #3498db; --clock-in: #27ae60; --clock-out: #c0392b; --break: #f39c12; }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: #f4f7f6; }
        .page-header { background-color: var(--header-bg); color: #ecf0f1; padding: 20px; text-align: center; border-bottom: 5px solid var(--header-accent); }
        .page-header h1 { margin: 0; font-size: 2.2em; font-weight: 400; }
        .page-header a { text-decoration: none; color: inherit; }
        .page-container { width: 95%; max-width: 600px; margin: 30px auto; text-align: center; }
        .status-panel { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 30px; }
        .current-time { font-size: 2.5em; font-weight: 700; color: var(--header-bg); }
        .current-date { font-size: 1.2em; color: #7f8c8d; margin-bottom: 20px; }
        .current-status { font-size: 1.3em; font-weight: 500; }
        .status-out { color: var(--clock-out); }
        .status-in { color: var(--clock-in); }
        .punch-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .punch-btn { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 25px; border-radius: 8px; text-decoration: none; color: white; font-size: 1.5em; font-weight: 700; min-height: 150px; transition: transform 0.2s; }
        .punch-btn:hover { transform: scale(1.03); }
        .punch-btn i { font-size: 2em; margin-bottom: 15px; }
        .btn-in { background-color: var(--clock-in); }
        .btn-out { background-color: var(--clock-out); }
        .btn-break { background-color: var(--break); grid-column: 1 / -1; } /* Spans full width */
        .btn-transfer { background-color: #8e44ad; grid-column: 1 / -1; }
        @media (max-width: 480px) { .punch-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header class="page-header"><a href="employee-dashboard.html"><h1>Brendilka Time Manager</h1></a></header>
    <div class="page-container">
        <div class="status-panel">
            <div id="currentTime" class="current-time">10:30:45 AM</div>
            <div id="currentDate" class="current-date">Tuesday, March 11, 2025</div>
            <div class="current-status status-in">Status: Clocked In since 09:00 AM</div>
        </div>
        <div class="punch-grid">
            <a href="#" class="punch-btn btn-in"><i class="fas fa-sign-in-alt"></i>Clock In</a>
            <a href="#" class="punch-btn btn-out"><i class="fas fa-sign-out-alt"></i>Clock Out</a>
            <a href="#" class="punch-btn btn-break"><i class="fas fa-coffee"></i>Start / End Break</a>
            <a href="#" class="punch-btn btn-transfer"><i class="fas fa-exchange-alt"></i>Transfer Code</a>
        </div>
    </div>
    <script>
        // Simple script to update time
        function updateTime() {
            const timeEl = document.getElementById('currentTime');
            const dateEl = document.getElementById('currentDate');
            const now = new Date();
            timeEl.innerText = now.toLocaleTimeString();
            dateEl.innerText = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
